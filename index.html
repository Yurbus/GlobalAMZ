<!DOCTYPE html> 
<html lang="de-DE">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="" type="image/png">
	<title>GlobalAMZ</title>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="css/modal-style.css">
	<link rel="stylesheet" href="css/style.css">	
	<link rel="stylesheet" href="css/font.css">	
</head>
<body>
	<div class="wrapper">
		<header id="header" class="header lock-padding">
			<div class="header__container">
				<div class="header__logo">
					<a href="index.html">GlobalAMZ</a>		
				</div>
					
				<div class="header__menu menu">
					<div class="menu__icon">
						<span></span>
					</div>
					<nav class="menu__body header__menu menu">
						<ul class="menu__list">
							<li class="menu-item"><a href="">Home</a></li>
							<li class="menu-item"><a href="">Services</a></li>
							<li class="menu-item"><a href="">Case Study</a></li>
							<li class="menu-item"><a href="">Company</a></li>
						</ul>
					</nav>
				</div>

				<div class="header__action">

					<div class="header__lang lang">
						<div class="iten_lang">En</div>
						<ul class="lang__list">
							<li class="lang__link"><a href="">De</a></li>
						</ul>
					</div>

					<div class="header__button">
						<a id="#popup" href="#popup" class="popup-link"><span>Connect</span></a>
					</div>

				</div>

			
			</div>
		</header>
		<!-------------------------------- page ------------------------------------------>
		<main class="page">
			
		</main>
	
		<footer class="footer">
			<div class="footer__container _container">
				
			</div>
		</footer>

		<!------------- Всплывающая форма ------------------------>
		<div id="popup" class="popup">
			<div class="popup__body">
				<div class="popup__content">
					<div class="feedback-container">
						<a href="#" class="popup__close close-popup feedback_close"><img src="" alt="icon"></a>


						<form action="" class="form__feedback">
							<div class="input__feedback">
								<div class="input__name">
									<input type="text" placeholder="Ім'я:" />
									<input type="tel" placeholder="Телефон:" />
								</div>
								<input type="email" placeholder="Email:" />
								<div class="add__input">
									<textarea name="message" id="message" rows="4" placeholder="Повідомлення:"></textarea>
									<div class="fields__add">
										<label for="avatar">Додати креслення</label>
										<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
									</div>
								</div>
							</div>
							<div class="bottom__action">
								<div class="policy__check">
									<input type="checkbox" id="policy" class="policy" name="interest" value="Політика конфіденційності" required>
									<label for="policy" class="policy__label">Приймаю умови <a href="#" target="_blank">політики конфіденційності</a></label>
								</div>
								<button type="submit" class="contact__btn">Відправити</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>


		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="js/jquery.magnific-popup.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/popup.js"></script>
		<script src="js/aos.js"></script>
		<script>
			AOS.init();
		</script>
		<script>
			$(".item").magnificPopup({
			type : 'image',
			gallery : {
				enabled : true
			}
			});
		</script>
	</div>
</body>
</html>
